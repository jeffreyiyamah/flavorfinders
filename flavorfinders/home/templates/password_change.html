



{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change Your Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/css/password_change.css' %}">
    <script src="https://kit.fontawesome.com/ca36ce4546.js" crossorigin="anonymous"></script>
  </head>
  <body> 


    <p class="c">Change Your Password!</p>
    <div class="center">
      <h1 class="login">Set Your New Password</h1>
      <form method="post">
        {% csrf_token%}
        {% block content%}
        <br>
        <h3>Enter new password</h3>
        <br>
        <p> Please enter your new password twice so we can verify you typed it in correctly.</p>
            <br>
        <form action="">
            {{form.as_p}}
            <br>
            <input type="submit" id=""/>  
        </form>
        {% endblock content %}
        </div>
      </form>
    </div>

  </body>
</html>
