{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up to FlavorFinders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/css/register-style.css' %}">
    <script src="https://kit.fontawesome.com/ca36ce4546.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="{% url 'homepage' %}"><i class="fa-solid fa-house-user back-home"></i></a>   
    <div class="c">
      <p class="first-line">First Time?</p>
    </div>
    <p class="c">Join The Fun!</p>
  
    <div class="center">
      <h1 class="getstarted">Get Started</h1>
      <form method="post">
        {% csrf_token%}

      
      
       <!-- {{ form.email.errors}}
       {{form.username.errors}}
       {{form.password1.errors}}
       {{form.password2.errors}} -->
        <div class="txt_field">
          <span></span>
          
          <label></label>
          {{ form.email}}
        </div>
        <div class="txt_field">
          
          <label></label>
          {{form.username}}
        </div>
        <div class="txt_field">
          
          {{form.password1.errors}}
          <label></label>
          {{form.password1}}
        </div>
        <div class="txt_field">
          {{form.password2.errors}}
          <label></label>
          {{form.password2}}
        </div>

        <input type="submit" value="Register">
        <div class="signup_link">
          Already a member? <a href="{% url 'login_page' %}">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
